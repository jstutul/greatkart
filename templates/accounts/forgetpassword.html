{% extends 'base.html'%}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
        {% include 'include/alerts.html'%}
          <div class="card-body">
          <h4 class="card-title mb-4">Forget Password</h4>
          <form method="POST" action="{% url 'forgetpassword' %}">{% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div>
              
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Got password? Login</a> 
               
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    
     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
    
</section>  
{% endblock %}
